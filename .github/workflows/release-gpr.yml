name: Publish (GitHub Packages)

on:
  push:
    branches:
      - master

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build
        run: yarn build

      # Configure registry ONLY in CI
      - name: Configure GitHub Packages auth
        run: |
          cat > ~/.npmrc <<'EOF'
          @velnora:registry=https://npm.pkg.github.com
          //npm.pkg.github.com/:_authToken=${NODE_AUTH_TOKEN}
          always-auth=true
          EOF
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish workspaces (exclude examples)
        run: |
          yarn workspaces foreach -A -v --no-private \
            --exclude 'examples/**' \
            exec npm publish --registry https://npm.pkg.github.com