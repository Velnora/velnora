name: Publish (GitHub Packages)

on:
  push:
    branches:
      - master

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Install
        run: yarn install --immutable

      - name: Build
        run: yarn build

      # Scope registry/auth ONLY in CI (no package.json changes)
      - name: Configure GitHub Packages auth
        run: |
          cat > ~/.npmrc <<'EOF'
          @velnora:registry=https://npm.pkg.github.com
          //npm.pkg.github.com/:_authToken=${NODE_AUTH_TOKEN}
          always-auth=true
          EOF
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Publish each non-private workspace package using npm (NOT yarn npm publish)
      - name: Publish workspaces
        run: |
          yarn workspaces foreach -A -v --no-private exec \
            npm publish --access restricted --registry https://npm.pkg.github.com